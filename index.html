<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Compatibility Checker</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input { margin: 5px; }
    </style>
</head>
<body>
    <h1>Valentine Compatibility Checker</h1>
    <p>Enter your names to see how compatible you are!</p>
    <input type="text" id="name1" placeholder="Your Name" required>
    <input type="text" id="name2" placeholder="Partner's Name" required>
    <button onclick="checkCompatibility()">Check Compatibility</button>
    <h2 id="result"></h2>

    <script>
        function checkCompatibility() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;
            if (name1 === '' || name2 === '') {
                alert('Please enter both names!');
                return;
            }

            var compatibility = Math.floor(Math.random() * 101);
            var message = `${name1} and ${name2} are ${compatibility}% compatible!`;
            document.getElementById('result').innerText = message;
        }
    </script>
</body>
</html>
