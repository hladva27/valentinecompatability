<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Love Compatibility ðŸ’˜</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#fff0f5;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 25px rgba(255,0,100,.2);
  max-width:400px;
  width:100%;
  text-align:center;
}
h1{color:#ff2d6f}
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:16px;
}
button{
  margin-top:10px;
  background:#ff2d6f;
  color:white;
  border:none;
  padding:12px;
  width:100%;
  border-radius:10px;
  font-size:16px;
  cursor:pointer;
}
button:hover{opacity:.9}
#result{
  display:none;
  margin-top:15px;
  font-size:22px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>Love Calculator ðŸ’˜</h1>

  <input id="name1" placeholder="His name">
  <input id="name2" placeholder="Her name">

  <button onclick="calc()">Calculate ðŸ’—</button>

  <div id="result"></div>
</div>

<script>
function calc(){

  let n1 = document.getElementById("name1").value.trim();
  let n2 = document.getElementById("name2").value.trim();

  if(!n1 || !n2){
    alert("Enter both names ðŸ’•");
    return;
  }

  localStorage.setItem("v1", n1);
  localStorage.setItem("v2", n2);

  let result = document.getElementById("result");

  result.innerHTML = "100% MATCH ðŸ’–";
  result.style.display = "block";

  setTimeout(()=>{
    window.location.href="valentine.html";
  },1200);
}
</script>

</body>
</html>
