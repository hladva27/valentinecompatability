<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Love Scan üíò</title>

<style>
  :root{
    --pink:#ff2d6f;
    --pink2:#ff7aa8;
    --bg1:#0b1020;
    --card:rgba(255,255,255,.10);
    --line:rgba(255,255,255,.16);
    --muted:rgba(255,255,255,.78);
  }
  body{
    margin:0;
    font-family: Arial, sans-serif;
    color:#fff;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:24px;
    overflow:hidden;
    background:
      radial-gradient(900px 700px at 18% 18%, rgba(255,45,111,.22), transparent 60%),
      radial-gradient(900px 700px at 78% 28%, rgba(255,160,200,.18), transparent 60%),
      radial-gradient(900px 800px at 50% 90%, rgba(255,45,111,.10), transparent 60%),
      var(--bg1);
  }
  .card{
    width:min(720px,94vw);
    background:var(--card);
    border:1px solid var(--line);
    border-radius:26px;
    box-shadow:0 22px 70px rgba(0,0,0,.35);
    backdrop-filter: blur(10px);
    padding:24px;
    text-align:center;
    position:relative;
    z-index:2;
  }
  h1{
    margin:0;
    font-size:34px;
    letter-spacing:-.02em;
  }
  .grad{
    background:linear-gradient(135deg,var(--pink),var(--pink2));
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
  }
  .sub{
    margin:8px 0 0;
    color:var(--muted);
    font-size:14px;
  }
  .names{
    margin-top:14px;
    font-weight:900;
    font-size:18px;
  }
  .names span{
    color:var(--pink2);
  }

  /* big heart pulse */
  .heart{
    margin:16px auto 10px;
    width:94px; height:94px;
    border-radius:22px;
    display:flex; align-items:center; justify-content:center;
    background:rgba(0,0,0,.18);
    border:1px solid rgba(255,255,255,.14);
    box-shadow:0 18px 55px rgba(255,45,111,.10);
    animation:pulse 1.15s ease-in-out infinite;
    font-size:42px;
  }
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.06)}}

  /* progress */
  .bar{
    height:12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(255,255,255,.06);
    overflow:hidden;
    margin:14px 0 10px;
  }
  .bar > div{
    height:100%;
    width:0%;
    background:linear-gradient(135deg,var(--pink),var(--pink2));
    transition:width .35s ease;
  }
  .status{
    color:var(--muted);
    font-size:14px;
    min-height:20px;
  }

  /* cute stats */
  .stats{
    margin-top:14px;
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
  }
  @media(max-width:720px){ .stats{grid-template-columns:1fr} }
  .stat{
    padding:12px;
    border-radius:18px;
    border:1px solid rgba(255,255,255,.14);
    background:rgba(0,0,0,.14);
    text-align:left;
  }
  .stat .label{font-size:12px;color:rgba(255,255,255,.72)}
  .stat .value{margin-top:6px;font-weight:1000;font-size:16px}

  /* floating hearts background */
  .float{
    position:fixed; inset:0;
    pointer-events:none;
    z-index:1;
  }
  .float span{
    position:absolute;
    bottom:-30px;
    font-size:18px;
    opacity:.85;
    animation:up linear forwards;
  }
  @keyframes up{
    to{ transform: translateY(-120vh) translateX(30px); opacity:0; }
  }
</style>
</head>

<body>
  <div class="float" id="float"></div>

  <div class="card">
    <h1><span class="grad">Love Scan</span> in progress üíò</h1>
    <div class="sub">Totally scientific. Definitely not adorable.</div>

    <div class="names" id="pair">‚Äî</div>

    <div class="heart" aria-hidden="true">üíó</div>

    <div class="bar"><div id="fill"></div></div>
    <div class="status" id="status">Warming up the romance meter‚Ä¶</div>

    <div class="stats">
      <div class="stat">
        <div class="label">Chemistry</div>
        <div class="value" id="chem">98%</div>
      </div>
      <div class="stat">
        <div class="label">Vibes</div>
        <div class="value" id="vibes">99%</div>
      </div>
      <div class="stat">
        <div class="label">Forever Potential</div>
        <div class="value" id="forever">100%</div>
      </div>
    </div>
  </div>

<script>
  const n1 = localStorage.getItem("v1") || "Hardik";
  const n2 = localStorage.getItem("v2") || "Valentine";
  document.getElementById("pair").innerHTML = `${n1} <span>‚ù§</span> ${n2}`;

  // floating hearts
  const float = document.getElementById("float");
  const hearts = ["üíó","üíñ","üíò","üíï","‚ù§Ô∏è","‚ú®"];
  setInterval(()=>{
    const s = document.createElement("span");
    s.textContent = hearts[Math.floor(Math.random()*hearts.length)];
    s.style.left = (Math.random()*100) + "vw";
    s.style.animationDuration = (3.3 + Math.random()*2.8) + "s";
    float.appendChild(s);
    setTimeout(()=>s.remove(), 7000);
  }, 180);

  const fill = document.getElementById("fill");
  const status = document.getElementById("status");

  const messages = [
    "Warming up the romance meter‚Ä¶",
    "Measuring smile compatibility‚Ä¶",
    "Checking cuddle alignment‚Ä¶",
    "Detecting ‚Äòbutterflies‚Äô‚Ä¶",
    "Finalising results‚Ä¶",
    "Locking in the surprise‚Ä¶"
  ];

  let p = 0;
  let i = 0;

  const timer = setInterval(()=>{
    p = Math.min(100, p + 14);
    fill.style.width = p + "%";

    if(i < messages.length){
      status.textContent = messages[i];
      i++;
    }

    // tiny ‚Äúdynamic‚Äù stats (for fun)
    document.getElementById("chem").textContent = Math.min(100, 95 + Math.floor(p/20)) + "%";
    document.getElementById("vibes").textContent = Math.min(100, 96 + Math.floor(p/25)) + "%";
    document.getElementById("forever").textContent = (p >= 70 ? "100%" : (90 + Math.floor(p/10)) + "%");

    if(p >= 100){
      clearInterval(timer);
      status.textContent = "Result confirmed: 100% üíò";
      setTimeout(()=>{ window.location.href = "valentine.html"; }, 900);
    }
  }, 650);
</script>
</body>
</html>
