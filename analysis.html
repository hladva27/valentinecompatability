<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Compatibility Engine • Analysis</title>
<style>
  :root{--pink:#ff2d6f;--pink2:#ff7aa8;--bg:#0b1020;--card:rgba(255,255,255,.08);--line:rgba(255,255,255,.18);}
  body{
    margin:0;font-family:Arial,sans-serif;color:#fff;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;
    background: radial-gradient(900px 700px at 20% 15%, rgba(255,45,111,.18), transparent 60%),
                radial-gradient(900px 700px at 75% 25%, rgba(255,160,200,.16), transparent 60%),
                var(--bg);
    overflow:hidden;
  }
  .card{
    width:min(860px,94vw);padding:22px;border-radius:26px;background:var(--card);
    border:1px solid var(--line);box-shadow:0 22px 70px rgba(0,0,0,.35);backdrop-filter: blur(10px);
  }
  .top{display:flex;gap:14px;align-items:center;justify-content:space-between;flex-wrap:wrap}
  h1{margin:0;font-size:22px;letter-spacing:-.01em}
  .tag{padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.18);color:rgba(255,255,255,.75);font-size:12px}
  .grid{display:grid;grid-template-columns:1.2fr .8fr;gap:14px;margin-top:14px}
  @media(max-width:860px){.grid{grid-template-columns:1fr}}
  .panel{padding:14px;border-radius:20px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.18)}
  .muted{color:rgba(255,255,255,.72)}
  .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;}
  .kpis{display:grid;grid-template-columns:repeat(3,1fr);gap:10px}
  @media(max-width:680px){.kpis{grid-template-columns:1fr}}
  .kpi{padding:12px;border-radius:18px;border:1px solid rgba(255,255,255,.14);background:rgba(0,0,0,.15)}
  .kpi .big{font-size:20px;font-weight:1000}
  .kpi .lab{font-size:12px;color:rgba(255,255,255,.7);margin-top:6px}
  .bar{
    height:10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);overflow:hidden;margin-top:10px
  }
  .bar > div{
    height:100%;width:0%;
    background:linear-gradient(135deg,var(--pink),var(--pink2));
    transition:width .35s ease;
  }
  .console{
    height:220px;overflow:auto;border-radius:18px;padding:12px;
    border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.28);
    font-size:12px;line-height:1.5
  }
  .ok{color:#7CFFB2}
  .warn{color:#ffd37c}
  .btnRow{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
  .pill{
    padding:10px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.16);
    background:rgba(0,0,0,.14);color:rgba(255,255,255,.8);font-size:12px
  }
  .pulse{display:inline-block;animation:pulse 1.1s ease-in-out infinite}
  @keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.03)}}
</style>
</head>
<body>
  <div class="card">
    <div class="top">
      <h1>Compatibility Engine <span class="muted">• Model Run</span></h1>
      <div class="tag mono">build: v1.0 • mode: real-time • status: <span class="pulse">RUNNING</span></div>
    </div>

    <div class="grid">
      <div class="panel">
        <div class="kpis">
          <div class="kpi">
            <div class="big" id="pair">—</div>
            <div class="lab">pair</div>
          </div>
          <div class="kpi">
            <div class="big">100%</div>
            <div class="lab">match probability</div>
          </div>
          <div class="kpi">
            <div class="big" id="eta">~6s</div>
            <div class="lab">time to result</div>
          </div>
        </div>

        <div class="bar"><div id="barFill"></div></div>

        <div class="btnRow">
          <div class="pill mono">features: chemistry, timing, vibes, eye-contact, “text-back-speed”</div>
          <div class="pill mono">threshold: 0.97 • result: PASS ✅</div>
        </div>
      </div>

      <div class="panel">
        <div class="muted" style="font-weight:800;margin-bottom:8px">Live console</div>
        <div class="console mono" id="console"></div>
      </div>
    </div>
  </div>
