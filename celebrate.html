<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>YES ðŸ’˜</title>
<style>
body{margin:0;background:#0b1020;color:#fff;font-family:Arial;text-align:center;overflow:hidden}
.photo{position:absolute;border-radius:18px;box-shadow:0 20px 70px #000;opacity:0;
animation:slam .7s ease-out forwards}
@keyframes slam{to{opacity:1;transform:translateY(0)}}
h1{margin-top:35vh;font-size:48px}
</style>
</head>

<body>

<h1 id="msg"></h1>
<div id="m"></div>

<script>
const TOTAL_PICS=13, EXT="jpeg";
const m=document.getElementById("m");

const n1=localStorage.getItem("v1")||"Hardik";
const n2=localStorage.getItem("v2")||"My Love";
document.getElementById("msg").textContent=`${n2} said YES â¤ï¸`;

let pics=[...Array(TOTAL_PICS)].map((_,i)=>i+1);
pics.sort(()=>Math.random()-.5);

pics.forEach((n,i)=>{
 const img=document.createElement("img");
 img.className="photo";
 img.src=`pic${n}.${EXT}`;
 img.style.width=140+Math.random()*90+"px";
 img.style.left=Math.random()*85+"%";
 img.style.top=Math.random()*70+"%";
 img.style.animationDelay=i*90+"ms";
 document.body.appendChild(img);
});
</script>

</body>
</html>
