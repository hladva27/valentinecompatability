<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>One Question ðŸ’Œ</title>

<style>
  body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#0b1020;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    padding:24px;
    color:white;
  }

  .card{
    background:rgba(255,255,255,.08);
    padding:32px;
    border-radius:24px;
    box-shadow:0 0 50px rgba(0,0,0,.5);
    max-width:520px;
    width:100%;
    text-align:center;
    border:1px solid rgba(255,255,255,.18);
  }

  .sub{
    color:#ccc;
    margin:0 0 10px;
  }

  .q{
    font-size:30px;
    font-weight:900;
    margin:10px 0 16px;
  }

  .q span{
    color:#ff2d6f;
  }

  .count{
    display:inline-block;
    padding:10px 14px;
    border-radius:999px;
    background:rgba(255,255,255,.1);
    border:1px dashed rgba(255,255,255,.3);
    margin-bottom:16px;
    font-weight:800;
  }

  .row{
    display:flex;
    gap:12px;
    justify-content:center;
    flex-wrap:wrap;
  }

  button{
    padding:12px 18px;
    border-radius:14px;
    border:none;
    font-size:16px;
    font-weight:900;
    cursor:pointer;
    min-width:140px;
  }

  #yes{
    background:#ff2d6f;
    color:white;
    box-shadow:0 0 20px rgba(255,45,111,.4);
  }

  #no{
    background:white;
    color:#ff2d6f;
  }
</style>
</head>

<body>

<div class="card" id="card">

  <p class="sub" id="subtitle">Compatibility confirmed: 100% ðŸ’˜</p>

  <div class="q" id="question">
    Do you want to be <span>Hardikâ€™s</span> Valentine?
  </div>

  <div class="count" id="countBox">
    Answering in <span id="countNum">3</span>â€¦
  </div>

  <div class="row">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">No ðŸ™ˆ</button>
  </div>

</div>

<script>

const n1 = localStorage.getItem("v1") || "Hardik";
const n2 = localStorage.getItem("v2") || "my love";

document.getElementById("subtitle").textContent =
  `Compatibility confirmed: ${n1} + ${n2} = 100% ðŸ’˜`;

document.getElementById("question").innerHTML =
  `Do you want to be <span>${n1}â€™s</span> Valentine?`;

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const countNum = document.getElementById("countNum");
const countBox = document.getElementById("countBox");


function runAway(){

  const pad = 20;
  const w = 120;
  const h = 55;

  const x = pad + Math.random()*(window.innerWidth - w - pad*2);
  const y = pad + Math.random()*(window.innerHeight - h - pad*2);

  noBtn.style.position = "fixed";
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", runAway);
noBtn.addEventListener("touchstart", e=>{
  e.preventDefault();
  runAway();
},{passive:false});


// Countdown
let t = 3;
runAway();

const timer = setInterval(()=>{

  t--;

  if(t >= 1){
    countNum.textContent = t;
    runAway();
  }
  else{
    clearInterval(timer);

    countBox.textContent = "Only one real choice ðŸ˜„";

    noBtn.style.display = "none";
    yesBtn.style.minWidth = "220px";
  }

},1000);


// YES â†’ celebration page
yesBtn.addEventListener("click", ()=>{

  window.location.href = "celebrate.html";

});

</script>

</body>
</html>
