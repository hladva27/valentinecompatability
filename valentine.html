<!-- VALENTINE.HTML (JPEG VERSION) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>One Question ðŸ’Œ</title>
<style>
/* same styling as before, shortened for clarity */
body{margin:0;font-family:Arial,sans-serif;background:#0b1020;color:#fff;overflow:hidden}
.montage{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;pointer-events:none;z-index:1}
.montage-inner{position:relative;width:96vw;height:75vh}
.photo{position:absolute;border-radius:18px;box-shadow:0 25px 80px #000;opacity:0;
transform:translateY(-80vh) scale(1.2);animation:slam .6s ease-out forwards}
@keyframes slam{to{opacity:1;transform:translateY(0) scale(1)}}
.overlay{position:fixed;inset:0;display:flex;justify-content:center;align-items:center;z-index:3}
.card{background:rgba(0,0,0,.7);padding:24px;border-radius:22px;text-align:center;
max-width:600px;width:90%;opacity:0;transition:.5s}
.card.show{opacity:1}
button{padding:12px 20px;border-radius:14px;font-weight:700;border:0}
#yes{background:#ff2d6f;color:#000} #no{background:#fff;color:#ff2d6f}
</style>
</head>

<body>

<div class="montage"><div class="montage-inner" id="montage"></div></div>

<div class="overlay">
<div class="card" id="card">
  <h2 id="q"></h2>
  <p>Answering in <span id="c">3</span></p>
  <button id="yes">YES ðŸ’–</button>
  <button id="no">No ðŸ™ˆ</button>
</div>
</div>

<script>
const TOTAL_PICS = 13;
const EXT = "jpeg";

const n1 = localStorage.getItem("v1")||"Hardik";
document.getElementById("q").innerHTML=`Do you want to be <b>${n1}</b>'s Valentine?`;

const montage=document.getElementById("montage");
let pics=[...Array(TOTAL_PICS)].map((_,i)=>i+1);
pics.sort(()=>Math.random()-.5);

pics.slice(0,9).forEach((n,i)=>{
  const img=document.createElement("img");
  img.className="photo";
  img.src=`pic${n}.${EXT}`;
  img.style.width=140+Math.random()*80+"px";
  img.style.left=Math.random()*80+"%";
  img.style.top=Math.random()*60+"%";
  img.style.animationDelay=i*120+"ms";
  montage.appendChild(img);
});

setTimeout(()=>document.getElementById("card").classList.add("show"),1200);

const no=document.getElementById("no");
no.onmouseover=()=>{no.style.left=Math.random()*80+"vw";no.style.top=Math.random()*70+"vh";no.style.position="fixed"};

let t=3;
setInterval(()=>{
  if(t>1){document.getElementById("c").textContent=--t}
  else{
    no.style.display="none";
  }
},1000);

document.getElementById("yes").onclick=()=>location.href="celebrate.html";
</script>

</body>
</html>
